<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "add_employee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>EMS</title>
</head>
<body>
    <button><a href="home.php">Home</a></button>
    <h1>Add New Employee</h1>
    <form action="insert_employee.php" method="POST">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" required><br><br>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required><br><br>

        <label for="national_id">National ID Number</label>
        <input type="text" name="national_id" id="national_id" required><br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" required><br><br>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" required><br><br>

        <label for="mobile">Mobile Number</label>
        <input type="text" name="mobile" id="mobile" required><br><br>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="position">Position </label>
        <input type="text" name="position" id="position" required><br><br>

        <label for="department">Department</label>
        <input type="text" name="department" id="department" required><br><br>

        <label for="employee_no">Employee Number</label>
        <input type="text" name="employee_no" id="employee_no" required><br><br>

        <label for="wage_rate">Wage Rate</label>
        <input type="text" name="wage_rate" id="wage_rate" required>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="" disabled>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="kin">Next of kin</label>
        <input type="text" name="kin" id="kin" required><br><br>

        <label for="kin_contact">Next of kin's contact</label>
        <input type="text" name="kin_contact" id="kin_contact" required><br><br>

        <button type="submit">Add</button>
    </form>
</body>
</html>
